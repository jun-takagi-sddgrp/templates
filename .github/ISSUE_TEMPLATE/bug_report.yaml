name: 不具合報告（Bug report）
description: 不具合報告はこちら
title: '[Bug]: '
body:
  - type: textarea
    id: overview
    attributes:
      label: 概要
      description: |
        発生した不具合についての概要を記載してください。
        見た目に関係する場合は、スクリーンショット等を貼り付けてください。
    validations:
      required: true
  - type: input
    id: environment
    attributes:
      label: 再現環境
      description: |
        再現環境を記載してください。
        例）Chrome、Edge、Safari等
    validations:
      required: true
  - type: textarea
    id: process
    attributes:
      label: 再現手順
      description: 不具合を再現させる手順を記載してください。
      value: |
        1. 
        2. 
        3. 
        ...
    validations:
      required: true
  - type: textarea
    id: supplement
    attributes:
      label: 備考
      description: |
        思い当たる原因等
