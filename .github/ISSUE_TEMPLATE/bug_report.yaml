name: Bug report
description: 不具合報告
title: '[Bug]: '
body:
  - type: input
    id: function
    attributes:
      label: 機能名
      description: |
        不具合が発生した機能名を入力してください。
    validations:
      required: true
  - type: textarea
    id: overview
    attributes:
      label: 概要
      description: |
        不具合の概要を入力してください。
        資料等がある場合は併せて添付してください。
    validations:
      required: true
  - type: textarea
    id: process
    attributes:
      label: 再現手順
      description: 不具合を再現させる手順を入力してください。
      value: |
        1. 
        2. 
        3. 
        ...
    validations:
      required: true
  - type: textarea
    id: remakrs
    attributes:
      label: 備考
      description: |
        考えられる原因等、追記事項があれば入力してください。
