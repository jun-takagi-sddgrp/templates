name: Bug report
description: 不具合報告
title: '[Bug]: '
body:
  - type: textarea
    id: overview
    attributes:
      label: 概要
      description: |
        発生した不具合についての概要を記載してください。
        資料等がある場合は併せて添付してください。
    validations:
      required: true
  - type: textarea
    id: process
    attributes:
      label: 再現手順
      description: 不具合を再現させる手順を記載してください。
      value: |
        1. 
        2. 
        3. 
        ...
    validations:
      required: true
  - type: textarea
    id: remakrs
    attributes:
      label: 備考
